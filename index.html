<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container"></main>
    <!-- Results. Mobile, top; desktop, left-->
    <div class="results-container">
      <h3 class="results-header">Your Result</h3>
      <span class="results-score">76</span> of 100
      <p class="results-paragraph">
        <span class="results-header">Great</span> You scored higher than 65% of
        the people who have taken these tests.
      </p>
    </div>

    <!-- Summary. Mobile, bottom; Desktop, right -->
    <div class="summary-container">
      <div class="summary-heading">Summary</div>
      <div class="summary-reaction">
        Reaction <span class="summary-first-number">80</span> / 100
      </div>
      <div class="summary-memory">
        Memory <span class="summary-first-number">92</span> / 100
      </div>
      <div class="summary-verbal">
        Verbal <span class="summary-first-number">61</span> / 100
      </div>
      <div class="summary-visual">
        Visual <span class="summary-first-number">72</span> / 100
      </div>
      <button>Continue</button>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
